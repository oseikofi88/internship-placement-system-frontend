<div class="background-container">
    
    <div class="std-background">
<form  [formGroup]="loginForm"
     class="login-form-wrapper"
(ngSubmit)="loginCoordinator()"  novalidate > 
        <div class="form-group">
            <label for="company_id">
            Coordinator Email
           <br>
</label>
           
            <input id="email" class="form-control" type="text" name="email" formControlName="email">
        </div>
                <div class="alert alert-danger" *ngIf="loginForm.get('email').hasError('required')
                && loginForm.get('email').touched">
                    Please enter email
                </div>
                    <div class=" alert alert-danger" *ngIf="  loginForm.get('email').errors

&& loginForm.get('email').errors.not_registered
&&
loginForm.get('email').touched">

                       This Email Has Not Been Registered
                    </div>
        <div class="form-group">
            <label for="password">
           Password                       
<br>
            <input id="password" class="form-control" type="PASSWORD" name="password" formControlName="password">
            </label>
        </div>
<div [hidden]="incorrect_credentials_alert"

     class=" wrong-credentials alert alert-danger" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  Email and password do not match!
	</div>
    <div [hidden]="logging_in" class="alert alert-warning">
        Logging In,Please Be Patient...</div>

		<button class="login-button btn btn-default" type="submit"
                                            [disabled]="loginForm.controls.email?.errors
                                                ||
                                                loginForm.controls.password?.errors 
                                                ||  !logging_in
                                                "
            >Login</button>
    </form>

	
</div>
</div>
